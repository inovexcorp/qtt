# Configuration for SPARQi metrics cleanup scheduler
# This configuration controls the automatic deletion of old SPARQi metrics records

# Cron expression for when to run the cleanup job
# Default: Daily at 2:00 AM
# Format: second minute hour day month weekday
scheduler.expression=0 0 2 * * ?

# Number of days to retain SPARQi metrics before deletion
# Default: 7 days
daysToLive=7
