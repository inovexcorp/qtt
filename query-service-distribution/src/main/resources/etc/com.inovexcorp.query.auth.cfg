# QTT Authentication Configuration
# Authentication enabled/disabled (set to true to enable authentication)
auth.enabled=false

# Session timeout in seconds (default: 1 hour)
auth.session.timeout=3600

# JWT enabled for API access (optional)
auth.jwt.enabled=false

# JWT secret (change in production!)
#auth.jwt.secret=CHANGE_THIS_SECRET_IN_PRODUCTION

# Default role for new users
auth.default.role=USER

# Auto-provision users from external identity providers
auth.auto.provision=true

# Password authentication (optional fallback)
auth.password.enabled=false
auth.password.bcrypt.rounds=12

# Failed login attempt limits
auth.login.max.attempts=5
auth.login.lockout.duration=900

# Session cleanup interval (seconds)
auth.session.cleanup.interval=3600

# Security event retention (days)
auth.events.retention.days=90
