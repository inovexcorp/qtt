<p class="route-delete-text">Are you sure you'd like to delete Route: <strong>{{routeId}}</strong></p>

<div class="btn-sec">
    <button mat-raised-button type="button" class="close-btn" (click)="closeDialog()">Cancel</button>
    <button mat-raised-button type="submit" class="confirm-btn" color="primary" (click)="deleteRoute(routeId)">Confirm</button>
</div>
